<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Sign-up Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Caveat:wght@400..700&family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="rightSide">Hi</div>
        <div class="main">
            <h1>Sign Up Form</h1>
            <p>Let's create your account</p>
            <div class="form">
                <form>
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" id="fname" name="first_name" ><br><br>
                    <label for="lname">LAST NAME</label><br>
                    <input type="text" id="lname" name="last_name" ><br><br>
                    <label for="email">EMAIl</label><br>
                    <input type="email" id="email" name="email" ><br><br>
                    <label for="number">PHONE NUMBER</label><br>
                    <input type="tel" id="number" name="phone_number" ><br><br>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password" ><br><br>
                    <label for="cPassword">CONFIRM PASSWORD</label><br>
                    <input type="password" id="cPassword" name="confirm_password" ><br><br>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </body>
</html>
