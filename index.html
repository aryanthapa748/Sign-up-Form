<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="leftText">
            <h3>In the middle of difficulty lies opportunity.</h3>
            <p>- Albert Einstein</p>
            </div>
        </div>
        <div class="right">
            <div class="rightContainer">
            <h2>Let's do this!</h2>
            <form id="form">
                <label for="fname">FIRST NAME
                <input type="text" id="fname" name="first_name">
                <div id="fNameError" class="error"></div>
                </label><br>
                <label for="lname">LAST NAME
                <input type="text" id="lname" name="last_name" required>
                <div id="lNameError" class="error"></div>
                </label><br>
                <label for="email">EMAIL
                <input type="email" id="email" name="email" required autocomplete="off">
                <div id="emailError" class="error"></div>
                </label><br>
                <label for="phone">PHONE NUMBER
                <input type="tel" id="phone" name="phone_number" required pattern="^\d{10}$">
                <div id="phoneError" class="error"></div>
                </label><br>
                <label for="password">PASSWORD
                <input type="password" id="password" name="password" required pattern="^(?=.*\d)(?=.*[\W_]).+$">
                <div id="passwordError" class="error"></div>
                </label><br>
                <label for="cPassword">CONFIRM PASSWORD
                <input type="password" id="cPassword" name="confirm_password" required pattern="^(?=.*\d)(?=.*[\W_]).+$">
                <div id="cPasswordError" class="error"></div>
                </label><br>
            </form>
            <div class="submit">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
